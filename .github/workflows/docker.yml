      - name: Build image
        if: always()
        run: |
          docker build --cache-from ${RC_NAME}:cache -t ${RC_NAME} -f docker/Dockerfile .
          docker tag ${RC_NAME} ${RC_NAME}:${GITHUB_SHA}
          docker tag ${RC_NAME} ${RC_NAME}:cache

    # need to set dockerhub password in GitHub secrets
