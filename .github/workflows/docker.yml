name: Docker Image CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master
env:
  RC_NAME: dt42/berrynet
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
